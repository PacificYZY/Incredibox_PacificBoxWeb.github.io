<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Incredibox JSON编辑器</title>
	<script src="js/index.js"></script>
    <script type="text/javascript">
        function download(filename, text) {
        var pom = document.createElement('a');
        pom.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
        pom.setAttribute('download', filename);
        if (document.createEvent) {
            var event = document.createEvent('MouseEvents');
            event.initEvent('click', true, true);
            pom.dispatchEvent(event);
        } else {
            pom.click();
        }
    }
    function downloadJSON(){
    	//download("测试.txt","txt");
        //alert("无法下载");
        downFromOther('data:text/plain;charset=utf-8,' + encodeURIComponent("text"),"txt.txt");
        
	       //alert('data://' + encodeURIComponent("txt.txt"))
    }
    function downFromOther(url, fileName){
	var download = new XMLHttpRequest();
	 download.open("GET", url, true);
	 download.responseType = 'blob';
	 download.onload=function(e) {
	     var url = window.URL.createObjectURL(download.response)
	     var a = document.createElement('a');
	     a.href = url;
	     a.download = fileName;
	     	a.click()
	 }
	 download .send();
 }

    </script>
</head>
<body>
	<button onclick="downloadJSON()">下载</button>
</body>
</html>
